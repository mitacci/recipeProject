{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Recipe Details</h1>
        <div class="items-container">
            <div class="item">
                <h2>{{ recipes.title }}</h2>
                <img class="detail-img" src="{{ recipes.image_url }}" alt="recipe-image">
                <div class="time">
                    <img src="{% static 'images/clock.png' %}">
                    <p>{{ recipes.time }}</p>
                </div>
                <h3>Ingredients</h3>
                <ul>
                        {% for ing in ingredients %}
                        <li>{{ ing }}</li>
                        {% endfor %}

                    

                    
                </ul>
                <h3>How to prepare?</h3>
                <div class="recipe-info-full">
                    {{ recipes.description }}
                <div class="buttons-container">
                    <a class="button edit" href="{% url 'edit recipe' recipes.id %}">Edit</a>
                    <a class="button delete" href="{% url 'delete recipe' recipes.id %}">Delete</a>
                </div>
            </div>
        </div>
        </div>

{% endblock %}
